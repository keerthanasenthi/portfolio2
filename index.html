<html>
<head>
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light cyan background */
            margin: 0;
            padding: 0;
        }

        .whole {
            display: flex;
            height: 100vh;
        }

        /* Image Container */
        .image-container {
            background-image: url('path_to_your_image.jpg');
            background-size: cover;
            background-position: center;
            width: 50%; /* Adjust width */
            height: 100vh;
        }

        /* Text and Links Container */
        .next-container {
            background-color: white;
            width: 50%; /* Adjust width */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            box-shadow: -4px 0px 12px rgba(0, 0, 0, 0.2);
        }

        .title {
            text-align: center;
            margin-bottom: 50px;
        }

        .Im {
            font-size: 28px;
            color: #00796b;
        }

        .name {
            font-size: 40px;
            font-weight: bold;
            color: #00796b;
        }

        /* Navigation Links */
        .tags-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .tag a {
            font-size: 18px;
            color: #00796b;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #00796b;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .tag a:hover {
            background-color: #00796b;
            color: white;
        }
    </style>
</head>
<body>
    <div class='whole'>
        <div class="image-container">
            <!-- Add image URL in the CSS above -->
        </div>
        <div class='next-container'>
            <div class='title'>
                <div class='Im'>
                    I am
                </div>
                <div class='name'>
                    Keerthana S
                </div>
            </div>
            <div class="tags-container">

                <div class="tag"><a href="Education.html">Education</a></div>
                <div class="tag"><a href="skills.html">Skills</a></div>
                <div class="tag"><a href="contacts.html">Contact</a></div>
            </div>
        </div>
    </div>
</body>
</html>
